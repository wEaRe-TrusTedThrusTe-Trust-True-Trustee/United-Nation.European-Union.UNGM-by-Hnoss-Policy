<html lang="de">

        }

        /* HIGH-PERFORMANCE CANVAS ENGINE */

        /* ========== PANZERGLAS LOGIN CONTAINER ========== */

            border-radius: 12px;

        /* Emblem am oberen Rand */

            text-transform: uppercase;

            font-weight: 300;

        }

        /* ========== FORM STYLES ========== */

            gap: 25px;
        }

        .form-group {

        }

        .form-label {
            display: block;

            font-family: 'Cinzel', serif;
            font-size: 11px;

            text-transform: uppercase;

        .form-input {

            border: 1px solid rgba(191, 149, 63, 0.3);
            border-radius: 6px;
            color: #fff;

            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #bf953f;
            box-shadow: 0 0 20px rgba(191, 149, 63, 0.3);
            background: rgba(0, 8, 20, 0.8);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }

        .login-btn {

            padding: 16px;
            margin-top: 10px;
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #bf953f 100%);
            border: none;
            border-radius: 6px;
            color: #000;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            font-weight: 900;

            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(191, 149, 63, 0.6);
            background: linear-gradient(135deg, #fcf6ba 0%, #bf953f 50%, #fcf6ba 100%);
        }

        .login-btn:active {

        }

        /* ========== ADDITIONAL LINKS ========== */

            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(191, 149, 63, 0.2);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-link {
            color: #d4af37;
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 1.5px;
            text-transform: uppercase;

        .login-link:hover {

        /* BACK BUTTON */
        .back-btn {

            left: 25px;

            background: rgba(0, 0, 0, 0.6);

        /* Security Badge */
        .security-badge {

</head>
<body>

    <script>
        // ========== WARP SPEED STARS ANIMATION ==========
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, stars = [];
        const starCount = 3000;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * width - width / 2,
                    y: Math.random() * height - height / 2,
                    z: Math.random() * width,
                    o: Math.random(),
                    size: Math.random() * 1.5,
                    color: i % 20 === 0 ? "#fcf6ba" : "#ffffff"
                });
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, width, height);

            ctx.save();
            ctx.translate(width / 2, height / 2);

            for (let i = 0; i < starCount; i++) {
                let star = stars[i];
                star.z -= 1.5;

                if (star.z <= 0) {
                    star.z = width;
                    star.x = Math.random() * width - width / 2;
                    star.y = Math.random() * height - height / 2;
                }

                const x = star.x * (width / star.z);
                const y = star.y * (height / star.z);
                const alpha = (1 - star.z / width) * star.o;

                ctx.beginPath();
                ctx.fillStyle = star.color;
                ctx.globalAlpha = alpha;

                const r = (star.size * (width / star.z)) * 0.5;
                ctx.arc(x, y, Math.max(0.1, Math.min(r, 2)), 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();

        // ========== FORM HANDLING ==========
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Login attempt:', { email });
            
            // Add loading state
            const btn = this.querySelector('.login-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Authenticating...';
            btn.style.opacity = '0.7';
            btn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                alert('Login functionality: Connect to authentication backend\n\nEmail: ' + email);
                btn.textContent = originalText;
                btn.style.opacity = '1';
                btn.disabled = false;
            }, 1500);
        });

        // Enhanced input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.form-label').style.color = '#fcf6ba';
                this.parentElement.querySelector('.form-label').style.textShadow = '0 0 10px rgba(191,149,63,0.5)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.form-label').style.color = '#bf953f';
                this.parentElement.querySelector('.form-label').style.textShadow = 'none';
            });
        });
    </script>
